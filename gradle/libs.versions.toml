    mixin                           = "0.8.7"
    mixinextras                     = "0.5.3"
    mixinextras-range               = "[0.5.2,)"

# Plugins
    plugin-moddevgradle             = "2.0.140"
    plugin-minotaur                 = "2.8.10"
