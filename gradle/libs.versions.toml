# Fabric
    fabric                          = "0.18.4"
    fabric-range                    = "0.18"
    fabric-api                      = "0.141.2+1.21.11"
    fabric-api-range                = "0.141.0+1.21.11"

# Forge
    forge                           = "61.0.8"
    forge-mc                        = "1.21.11-61.0.8"
    forge-fml-range                 = "[61.0.0,)"
